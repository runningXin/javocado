<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Javocado Portal</title>
    <meta http-equiv="refresh" content="10"> <!-- ÊØè10ÁßíÂà∑Êñ∞ -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            padding: 30px;
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: left;
        }
        .card.time-weather {
            background: #e3f2fd; /* ËìùËâ≤Ê∑°Âç°Áâá - Time & Weather */
        }
        .card.stock {
            background: #f1f8e9; /* ÁªøËâ≤Ê∑°Âç°Áâá - Stock */
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        pre {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h1>Javocado Portal üçê</h1>
<div class="container">
    <div class="card time-weather">
        <h2>Time & Weather</h2>
        <p><strong>Time:</strong> <span th:text="${time}"></span></p>
        <p><strong>Weather:</strong> <span th:text="${weather}"></span></p>
    </div>
    <div class="card stock">
        <h2>Stock YTD Return</h2>
        <pre th:text="${stockJson}"></pre>
    </div>
</div>
</body>
</html>
